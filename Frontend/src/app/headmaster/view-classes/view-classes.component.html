<table class="table table-bordered">
  <thead>
  <tr>
    <th>Name</th>
    <th>School year</th>
    <th>Level</th>
    <th>Grade</th>

  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let s of student">
        <td>{{ s.name }}</td>
        <td>{{ s.schoolyear }}</td>
        <td>{{ s.level }}</td>
        <td>{{ s.grade }}</td>
      </tr>
    </tbody>
</table>
