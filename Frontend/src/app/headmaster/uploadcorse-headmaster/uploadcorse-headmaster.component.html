<div class="row">
    <div class="col-md-8">
        <card cardTitle="Drop a course material" isCollapse="flase">
            <form #f="ngForm"> 
                <div class="form-group"> 
                    <div class="row">
                        <div class="col-md-4">
                    <input type="file"
                            id="file"
                            (change)="handleFileInput($event.target.files)">
                    </div>
                    <div class="col-md-4">
                            <input type="text" class="" name="description" id="description" />       
                    </div>
                    <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" (click)="uploadFile(f.value)">Upload</button>       
                </div>
                </div>
                </div>
            </form>
        </card> 
    </div>
</div>

<div class="row">
        <div class="col-md-8">
            <card cardTitle="Course Materials" isCollapse="flase">
                <div class="row">
                    <div class="col-md-4">
                        <div><p>File name</p></div>
                    </div>
                    <div class="col-md-4">
                        <div><p>File description</p></div>
                     </div>
                     <div class="col-md-4">
                            <div><p>Download</p></div>
                        </div>
                </div>
            </card> 
        </div>
    </div>
