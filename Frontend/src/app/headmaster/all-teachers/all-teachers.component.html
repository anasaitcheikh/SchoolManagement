<table class="table table-bordered">
  <thead>
    <tr>
      <th>Last Name</th>
      <th>First Name</th>
      <th>BirthDate</th>
      <th>Specialty</th>
      <th>Email</th>

    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let t of teacher">
      <td>{{ t.firsname }}</td>
      <td>{{ t.lastname }}</td>
      <td>{{ t.birthdate }}</td>
      <td>{{ t.specialty }}</td>
      <td>{{ t.email }}</td>
    </tr>


  </tbody>
</table>
