<form #f="ngForm">
  <div class="col-md-12">
    <card cardTitle="Add Student">
      <div class="form-group">
        <label class="control-label">Last Name</label>
        <input type="text" class="form-control" ngModel name="lastname">
        <label class="control-label">First Name</label>
        <input type="text" class="form-control" ngModel name="firstname">
        <label class="control-label">Salary</label>
        <input type="text" class="form-control" ngModel name="salary" >

        <label class="control-label">Role</label>
        <select name="select" id="select1" class="form-control" ngModel name="role">
          <option value="option1">option1</option>
          <option value="option2">option2</option>
          <option value="option3">option3</option>
          <option value="option4">option4</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary" (click)="addStaff(f.value)">Add</button>
      </div>
    </card>
  </div>
</form>
