<form #f="ngForm">
  <div class="col-md-12">
    <card cardTitle="Add Student">
      <div class="form-group">
        <label class="control-label">Last Name</label>
        <input type="text" class="form-control" ngModel name="lastname">
        <label class="control-label">First Name</label>
        <input type="text" class="form-control" ngModel name="firstname">
        <label class="control-label">Email</label>
        <input type="email" class="form-control" ngModel name="email">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" ngModel name="password">

        <label class="control-label">BirthDate</label>
        <input type="text" class="form-control" ngModel name="birthDate">

        <label class="control-label">Class</label>
        <select id="select1" class="form-control" ngModel name="studentClass">
          <option value="-1">Not assigned</option>
          
          <option value="{{class.id}}" *ngFor="let class of classes">name: {{ class.name }}  |  level: {{ class.level }}  |  grade: {{ class.grade }}</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary" (click)="addStudent(f.value)">Add</button>
      </div>
    </card>
  </div>
</form>
