<form #f="ngForm">
<div class="col-md-12">
  <card cardTitle="Add Student">
  <div class="form-group">
    <label class="control-label">Last Name</label>
    <input type="text" class="form-control" ngModel name="lastname">
    <label class="control-label">First Name</label>
    <input type="text" class="form-control" ngModel name="firstname">
    <label class="control-label">Email</label>
    <input type="email" class="form-control" ngModel name="email">
    <label class="control-label">Password</label>
    <input type="password" class="form-control" ngModel name="password" >

    <label class="control-label">Class</label>
    <select name="select" id="select1" class="form-control" ngModel name="class">
      <option value="option1">option1</option>
      <option value="option2">option2</option>
      <option value="option3">option3</option>
      <option value="option4">option4</option>
    </select>
    <br>
    <button type="submit" class="btn btn-primary" (click)="addStudent(f.value)">Add</button>
  </div>
</card>
</div>
</form>
