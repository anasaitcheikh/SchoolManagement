<table class="table table-bordered">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>BirthDate</th>
    <th>Email</th>

  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of student">
      <td>{{ s.firsname }}</td>
      <td>{{ s.lastname }}</td>
      <td>{{ s.birthdate }}</td>
      <td>{{ s.email }}</td>
    </tr>
  </tbody>
</table>
