<div class="col-md-12">
  <card cardTitle="Create course">
    <form class="form-group" #f = "ngForm">

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <label class="control-label">Date</label>
      <input type="text" class="form-control" ngModel name="date">
      <label class="control-label">Time</label>
      <input type="text" class="form-control" ngModel name="time">

      <label class="control-label">Teacher</label>
      <select name="select" id="selectTeacher" class="form-control" ngModel name="teacher">
        <option value="{{teacher.id}}" *ngFor="let teacher of teachers">{{teacher.firstname}}  {{teacher.lastname}}</option>
      </select>
      <br>

      <label class="control-label">Classroom</label>
      <select name="select" id="selectClassroom" class="form-control" ngModel name="teacher">
        <option value="{{classroom.id}}" *ngFor="let classroom of classrooms">Capacity : {{classroom.capacity}} | floor number{{classroom.floorNumber}} | room number{{classroom.roomNumber}}</option>
      </select>
      <br>


      <label class="control-label">Class</label>
      <select name="select" id="selectClass" class="form-control" ngModel name="teacher">
        <option value="{{class.id}}" *ngFor="let class of classes">name: {{ class.name }}  |  level: {{ class.level }}  |  grade: {{ class.grade }}</option>
      </select>
      <br>

      <label class="control-label">Subject</label>
      <select name="select" id="selectSubject" class="form-control" ngModel name="teacher">
        <option value="{{subject.id}}" *ngFor="let subject of subjects">{{subject.name}}</option>
      </select>
      <br>


      <br><br>
      <div class="col-md-2">
        <button  class="btn btn-lg btn-success" (click)="createTimeTable(f.value)">Create</button>
      </div>
      <div class="col-md-5">
        <button class="btn btn-lg btn-primary" (click)="modifyTimeTable(f.value)">Modify</button>
      </div>
    </form>
  </card>
</div>
