<form #f = "ngForm" class="form-group">
<div class="col-md-12">
  <card cardTitle="Add Class">
    <!--form class="form-group"!-->
      <label class="control-label">Class name</label>
      <input type="text" class="form-control" placeholder="Enter a name for the class" ngModel name="name">
      <br>

      <label class="control-label">Year</label>
      <select name="select" id="select1" class="form-control" ngModel name="schoolYear">
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>
      <br>

      <label class="control-label">Class level</label>
      <select name="select" id="select2" class="form-control" ngModel name="level">
        <option value="ELEMENTARY">ELEMENTARY</option>
        <option value="MIDDLE">MIDDLE</option>
        <option value="HIGH">HIGH</option>
      </select>
      <br>


      <label class="control-label">Grade</label>
      <select name="select" id="select2" class="form-control" ngModel name="grade">
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3th</option>
        <option value="4">4th</option>
        <option value="5">5th</option>
        <option value="6">6th</option>
        <option value="7">7th</option>
        <option value="8">8th</option>
        <option value="9">9th</option>
        <option value="10">10th</option>
        <option value="11">11th</option>
        <option value="12">12th</option>
      </select>
      <br>

      <button type="submit" class="btn btn-primary" (click)="addClass(f.value)">Add</button>
    <!--/form!-->
  </card>
</div>
</form>
