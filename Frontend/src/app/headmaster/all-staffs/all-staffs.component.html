<table class="table table-bordered">
  <thead>
  <tr>
    <th>Last Name</th>
    <th>First Name</th>
    <th>Role</th>
    <th>Salary</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let s of staff">
    <td>{{ s.firsname }}</td>
    <td>{{ s.lastname }}</td>
    <td>{{ s.role }}</td>
    <td>{{ s.salary }}</td>
  </tr>
  </tbody>
</table>
