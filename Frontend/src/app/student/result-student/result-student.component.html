<card cardTitle="Your Results">

  <table class="table table-bordered">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of default_data;let index = index">
          <td>{{item.Subject}}</td>
          <td>{{item.Grade}}</td>
        </tr>
      </tbody>
    </table>
<br> <br>
<label>Total : 16</label>

</card>
