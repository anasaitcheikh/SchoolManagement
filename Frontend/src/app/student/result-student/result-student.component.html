<card cardTitle="Your Results">

  <table class="table table-bordered">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Mark</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of mark_list">
          <td>{{m.subject.name}}</td>
          <td>{{m.mark}}</td>
        </tr>
      </tbody>
    </table>
<br> <br>

</card>
