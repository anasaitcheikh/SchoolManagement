<div class="row">
    <div class="col-md-6">
      <card cardTitle="Send message">
        <form (submit)="send()" class="form-group">
          <label class="control-label">To</label>
          <input name="recipient" [(ngModel)]="recipient" type="text" class="form-control" placeholder="example@example.com">
          <br><br>
          <label class="control-label">Object</label>
          <input name="object" [(ngModel)]="object" type="text" class="form-control" placeholder="Object">
          <br><br>
          <label class="control-label">Message</label>
          <textarea name="msg" [(ngModel)]="msg" class="form-control" placeholder="Enter here the message"></textarea>
          <br><br>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </card>
    </div>
    <div class="col-md-6">
      <card cardTitle="Inbox">
        <form class="form-group">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Date</th>
              <th>Sender</th>
              <th>Object</th>
              <th>Body</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let msg of messages">
                <td>{{msg.dateAndTime}}</td>
              <td>{{msg.sender.email}}</td>
              <td>{{msg.object}}</td> 
              <td><button type="button" (click)="show(msg.msg)" class="btn btn-xs btn-info">SHOW</button></td>
            </tr>
            </tbody>
          </table>
          <br><br>
          <label class="control-label">Message</label>
          <textarea class="form-control" placeholder="" disabled> {{contenu}}</textarea>
          <br><br>
          <!-- <button type="submit" class="btn btn-primary">Send</button>-->
        </form>
      </card>
    </div>
  </div>
